<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Steel ingot - 3D bar shape -->
  <!-- Top face -->
  <polygon points="8,24 32,12 56,24 32,36" fill="#B0BEC5"/>
  <!-- Left face -->
  <polygon points="8,24 32,36 32,52 8,40" fill="#78909C"/>
  <!-- Right face -->
  <polygon points="56,24 32,36 32,52 56,40" fill="#90A4AE"/>
  <!-- Highlight on top -->
  <polygon points="16,24 32,16 40,20 24,28" fill="#CFD8DC" opacity="0.7"/>
  <!-- Metallic shine -->
  <line x1="20" y1="32" x2="20" y2="44" stroke="#B0BEC5" stroke-width="2" opacity="0.5"/>
  <line x1="44" y1="32" x2="44" y2="44" stroke="#546E7A" stroke-width="1" opacity="0.5"/>
  <!-- Outline -->
  <polygon points="8,24 32,12 56,24 56,40 32,52 8,40" fill="none" stroke="#455A64" stroke-width="2"/>
  <line x1="32" y1="36" x2="32" y2="52" stroke="#455A64" stroke-width="1.5"/>
  <line x1="8" y1="24" x2="32" y2="36" stroke="#455A64" stroke-width="1"/>
  <line x1="56" y1="24" x2="32" y2="36" stroke="#455A64" stroke-width="1"/>
</svg>
